<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSD2026 UPM - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        /* Your existing styles - keep them exactly as they are */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            opacity: 0.9;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3d8b40;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user-shield"></i> Admin Access</h1>
            <p>YSD2026 UPM Dashboard</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            Invalid username or password. Please try again.
        </div>
        
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email Address</label>
                    <input type="email" id="username" class="form-control" placeholder="Enter email address" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required autocomplete="off">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>YSD2026 Universiti Putra Malaysia Admin Panel</p>
            <p>For access issues, contact: ysd@upm.edu.my</p>
        </div>
    </div>

    <script>
        // ============================================
        // SECURE FIREBASE CONFIGURATION
        // ============================================
        // Firebase configuration - using your existing config
        const firebaseConfig = {
            apiKey: "AIzaSyCzGLXIWHYX7LMGO821aJP50XkyZ4wqkfg",
            authDomain: "ysd2026-upm.firebaseapp.com",
            projectId: "ysd2026-upm",
            storageBucket: "ysd2026-upm.firebasestorage.app",
            messagingSenderId: "1027499510395",
            appId: "1:1027499510395:web:37a83006a7e81d9bff70de"
        };

        // Initialize Firebase with error handling
        try {
            firebase.initializeApp(firebaseConfig);
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            document.getElementById('errorMessage').textContent = 'System configuration error. Please contact administrator.';
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ============================================
        // SECURITY ENHANCEMENTS
        // ============================================
        
        // Rate limiting
        let loginAttempts = 0;
        let lastLoginAttempt = 0;
        const MAX_LOGIN_ATTEMPTS = 5;
        const LOCKOUT_TIME = 15 * 60 * 1000; // 15 minutes

        // Session timeout check (if already logged in)
        function checkExistingSession() {
            const adminSession = sessionStorage.getItem('ysd2026_admin');
            const loginTime = sessionStorage.getItem('ysd2026_login_time');
            
            if (adminSession === 'logged_in' && loginTime) {
                const sessionDuration = Date.now() - parseInt(loginTime);
                const MAX_SESSION = 8 * 60 * 60 * 1000; // 8 hours
                
                if (sessionDuration < MAX_SESSION) {
                    // Valid session exists, redirect to admin
                    window.location.href = 'admin.html';
                } else {
                    // Session expired
                    sessionStorage.clear();
                }
            }
        }

        // Domain check 
        function checkAllowedDomain() {
            const allowedDomains = [
                'localhost',
                '127.0.0.1',
                'nisa-droid-coder.github.io',
                'ysd2026-upm.web.app',
                'ysd2026-upm.firebaseapp.com'
            ];
            
            const currentDomain = window.location.hostname;
            const isAllowed = allowedDomains.some(domain => currentDomain.includes(domain));
            
            if (!isAllowed && currentDomain !== '' && !currentDomain.includes('github.io') && !currentDomain.includes('web.app')) {
                console.warn('Access from unauthorized domain:', currentDomain);
            }
            return true;
        }

        // Input sanitization
        function sanitizeInput(input) {
            if (!input) return input;
            return input
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#x27;')
                .replace(/\//g, '&#x2F;');
        }

        // Validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Show/hide loading 
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // ============================================
        // CHECK EXISTING SESSION ON PAGE LOAD
        // ============================================
        checkExistingSession();
        checkAllowedDomain();

        // ============================================
        // LOGIN FORM SUBMISSION 
        // ============================================
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Check rate limiting
            const now = Date.now();
            if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
                if (now - lastLoginAttempt < LOCKOUT_TIME) {
                    document.getElementById('errorMessage').textContent = 'Too many login attempts. Please try again in 15 minutes.';
                    document.getElementById('errorMessage').style.display = 'block';
                    return;
                } else {
                    // Reset attempts after lockout period
                    loginAttempts = 0;
                }
            }
            
            // Get and sanitize inputs
            const email = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                document.getElementById('errorMessage').textContent = 'Please enter both email and password.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            // Validate email format
            if (!isValidEmail(email)) {
                document.getElementById('errorMessage').textContent = 'Please enter a valid email address.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            showLoading();
            
            try {
                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Verify if user is admin in Firestore
                const adminDoc = await db.collection('admins').doc(userCredential.user.uid).get();
                
                if (!adminDoc.exists) {
                    // User exists but is not an admin - sign them out
                    await auth.signOut();
                    throw new Error('unauthorized');
                }
                
                // Store login state with timestamp
                sessionStorage.setItem('ysd2026_admin', 'logged_in');
                sessionStorage.setItem('admin_uid', userCredential.user.uid);
                sessionStorage.setItem('admin_email', email);
                sessionStorage.setItem('ysd2026_login_time', Date.now().toString());
                
                // Generate and store CSRF token
                const csrfToken = Math.random().toString(36).substring(2, 15) + 
                                 Math.random().toString(36).substring(2, 15);
                sessionStorage.setItem('csrf_token', csrfToken);
                
                // Update last login in Firestore
                await db.collection('admins').doc(userCredential.user.uid).set({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    email: email,
                    role: adminDoc.data().role || 'admin',
                    userAgent: navigator.userAgent
                }, { merge: true });
                
                // Reset login attempts on success
                loginAttempts = 0;
                
                // Redirect to admin dashboard
                window.location.href = 'admin.html';
            } catch (error) {
                hideLoading();
                
                // Increment failed attempts
                loginAttempts++;
                lastLoginAttempt = Date.now();
                
                console.error('Login error:', error);
                
                // Show generic error message
                let errorMessage = 'Invalid email or password. Please try again.';
                
                // Map Firebase errors to generic messages
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'Invalid email or password. Please try again.';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'This account has been disabled. Contact administrator.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Access temporarily blocked due to too many failed attempts. Try again later.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your internet connection.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email format. Please enter a valid email.';
                } else if (error.message === 'unauthorized') {
                    errorMessage = 'You do not have admin privileges.';
                }
                
                document.getElementById('errorMessage').textContent = errorMessage;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('password').value = '';
            }
        });
        
        // Clear error message when user starts typing
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        // Focus on username field on page load
        document.getElementById('username').focus();
        
        // Prevent password manager autofill issues
        setTimeout(() => {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }, 100);
        
        // Add visibility change handler to check session
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                checkExistingSession();
            }
        });
    </script>
</body>
</html>
